<html>
  <head>
    <!-- aframe itself -->
    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
    <script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v3.13.1/dist/aframe-extras.min.js"></script>
    <script src="https://rawgit.com/feiss/aframe-environment-component/master/dist/aframe-environment-component.min.js"></script>
    <script src="https://unpkg.com/aframe-particle-system-component@1.0.x/dist/aframe-particle-system-component.min.js"></script>
    <script src="https://unpkg.com/aframe-area-light-component/dist/aframe-area-light-component.min.js"></script> 
    <script src="https://cdn.rawgit.com/zcanter/aframe-gradient-sky/master/dist/gradientsky.min.js"></script>
    <script src="correspondanceMap.js"></script> 
    <script src="global-user-position.js"></script> 
    <script src="perlin.js"></script> 
    <script src="colors.js"></script> 
    <script src="three/CustomMeshFlat.js"></script> 
    <script src="three/GeometryHelpers.js"></script> 
    <script src="three/inflate.min.js"></script> 
    <script src="three/LoaderUtils.js"></script> 
    <script src="three/FBXLoader.js"></script> 
    <script src="three/Water.js"></script> 
    <script src="emissive-light.js"></script>
    <script src="controls.js"></script>
    <script src="spinning.js"></script>
    <script src="game-events.js"></script>
    <script src="ocean.js"></script>
    <script type="text/javascript" src="mountain-2.js"></script>
    <script type="text/javascript" src="tree.js"></script>
    <script type="text/javascript" src="ground.js"></script>
    <script type="text/javascript" src="ares.js"></script>
    <script type="text/javascript" src="cthulhu.js"></script>
    <script type="text/javascript" src="entrance.js"></script>
    <script type="text/javascript" src="map-item.js"></script>
  </head>
  <body>
  <a-scene antialias="true" stats>
    <a-assets>
      <a-asset-item id="torch-statue-1" src="models/torch-statue-1/torch-statue.gltf"></a-asset-item>
      <a-asset-item id="cthulhu" src="models/cthulu/gltf/cthulhu-low-2.gltf"></a-asset-item>
      <a-asset-item id="ares" src="models/ares/gltf/ares.gltf"></a-asset-item>
      <a-asset-item id="wiseMan" src="models/peasant-male/peasant-male.gltf"></a-asset-item>
      <a-asset-item id="basicSword" src="models/basic-sword/scene.gltf"></a-asset-item>
      <a-asset-item id="arch" src="models/arch/scene.gltf"></a-asset-item>
    </a-assets>

    <a-gradient-sky material="shader: gradient; topColor: 100 100 255; bottomColor: 255 255 255;"></a-gradient-sky>

    <a-entity light="type: directional;
      color: 0xffffff;
      intensity: 0.9;
      castShadow: true;
      shadowCameraFar: 1000;
      shadowCameraFov: 180;
      shadowCameraBottom: -1000;
      shadowCameraLeft: -1000;
      shadowCameraTop: 1000;
      shadowCameraRight: 1000" 
      position="150 350 350" 
      shadow="cast: true; receive: true"></a-entity>
      <a-entity light="type: directional;
        color: 0xe9be55;
        intensity: 0.9;
        castShadow: true;
        shadowCameraFar: 1000;
        shadowCameraFov: 180;
        shadowCameraBottom: -1000;
        shadowCameraLeft: -1000;
        shadowCameraTop: 1000;
        shadowCameraRight: 1000" 
        position="-150 350 350" 
        shadow="cast: true; receive: true"></a-entity>
    <!--<a-entity light="type: hemisphere; color: white; groundColor: #f4f142; intensity: 0.2"></a-entity>-->

    <!--<a-entity joycon-controls
      position="640 1.5 250"
      rotation="0 0 0"
      game-events
      save-position>
      <a-entity camera look-controls keyboard-controls>
      </a-entity>
      <a-cursor></a-cursor>
    </a-entity>-->
    <a-entity camera
      look-controls
      wasd-controls
      position="589 1.7 415"
      rotation="0 0 0"
      game-events
      save-position></a-entity>

    <a-map-item distance="40"></a-map-item>
    <a-ocean-3></a-ocean-3>
    <a-mountains></a-mountains>
    <a-ground shadow="receive: true"></a-ground>
  </a-scene>
  </body>
</html>
